name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true  # Allow build to continue even with type errors

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Dummy env vars for build (not actual secrets)
          DATABASE_URL: mysql://user:pass@localhost:3306/db
          AUTH_SECRET: build-secret-placeholder
          NEXTAUTH_URL: http://localhost:3000
          SLIPOK_API_KEY: placeholder
          SLIPOK_BRANCH_ID: placeholder
          NEXT_PUBLIC_BANK_NAME: Bank
          NEXT_PUBLIC_BANK_ACCOUNT: xxx-x-xxxxx-x
          NEXT_PUBLIC_BANK_ACCOUNT_NAME: MilerDev
          BUNNY_STORAGE_API_KEY: placeholder
          BUNNY_STORAGE_ZONE: placeholder
          BUNNY_CDN_URL: https://placeholder.b-cdn.net

